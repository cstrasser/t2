{% if cat_list %}
    <ul class="nav nav-sidebar">
    {% for c in cat_list %}
        {% if c == act_cat %} <li  class="active" >
                   
        
        {% else  %} <li>{% endif %}
         
        <button id="AddPage" data-catid="{{c.id}}" class="btn btn-primary" type="button">
        <span class="glyphicon glyphicon-plus-sign">
        <a href="{% url 'category'  c.slug %}">{{ c.name }}</span>
        </button></a>
        </li>
    {% endfor %}

{% else %}
    <li> <strong >No category present.</strong></li>

    </ul>
{% endif %}
