<!DOCTYPE html>
<html>
    <head>
        <title>R2</title>
    </head>

    <body>
        <h1>Add a Page to {{ category_name }}</h1>

        <form id="page_form" method="post" action="/r2/category/{{category.slug}}/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
               <ul> {{ field }}</ul>
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>
    </body>

</html>
